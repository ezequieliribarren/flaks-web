<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" role="img" aria-labelledby="title desc">
  <title id="title">Marketing digital y desarrollo web</title>
  <desc id="desc">Fondo verde con elementos abstractos que evocan marketing y desarrollo web.</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00FF7F" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#00E066" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="glines" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00FF7F" stop-opacity="0"/>
      <stop offset="50%" stop-color="#00FF7F" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#00FF7F" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Base -->
  <rect width="1200" height="675" fill="#110E1E"/>
  <rect width="1200" height="675" fill="url(#g)"/>

  <!-- Soft blobs -->
  <circle cx="1050" cy="120" r="160" fill="#00FF7F" opacity="0.08"/>
  <circle cx="160" cy="560" r="200" fill="#00FF7F" opacity="0.06"/>

  <!-- Accent lines -->
  <rect x="-200" y="160" width="1600" height="2" fill="url(#glines)" transform="rotate(12 0 0)" opacity="0.8"/>
  <rect x="-200" y="520" width="1600" height="2" fill="url(#glines)" transform="rotate(-12 0 0)" opacity="0.6"/>

  <!-- Window (web) card -->
  <g opacity="0.9">
    <rect x="260" y="140" width="680" height="400" rx="24" fill="#FFFFFF" opacity="0.04" stroke="#00FF7F" stroke-opacity="0.25"/>
    <rect x="280" y="170" width="140" height="10" rx="5" fill="#00FF7F" opacity="0.7"/>
    <rect x="280" y="200" width="560" height="12" rx="6" fill="#00FF7F" opacity="0.18"/>
    <rect x="280" y="222" width="420" height="12" rx="6" fill="#00FF7F" opacity="0.14"/>
    <rect x="280" y="244" width="520" height="12" rx="6" fill="#00FF7F" opacity="0.14"/>

    <!-- Small chart bars -->
    <rect x="300" y="320" width="18" height="80" rx="4" fill="#00FF7F" opacity="0.45"/>
    <rect x="330" y="300" width="18" height="100" rx="4" fill="#00FF7F" opacity="0.55"/>
    <rect x="360" y="340" width="18" height="60" rx="4" fill="#00FF7F" opacity="0.35"/>
    <rect x="390" y="280" width="18" height="120" rx="4" fill="#00FF7F" opacity="0.7"/>

    <!-- Call-to-action pill -->
    <rect x="720" y="420" width="180" height="36" rx="18" fill="#00FF7F" opacity="0.25"/>
  </g>

  <!-- Megaphone-like simple mark -->
  <g opacity="0.35" transform="translate(880 170)">
    <path d="M0 40 L70 10 L70 70 L0 40 Z" fill="#00FF7F"/>
    <rect x="-22" y="30" width="22" height="20" rx="3" fill="#00FF7F"/>
    <rect x="85" y="26" width="30" height="6" rx="3" fill="#00FF7F"/>
    <rect x="85" y="44" width="40" height="6" rx="3" fill="#00FF7F"/>
  </g>
</svg>

